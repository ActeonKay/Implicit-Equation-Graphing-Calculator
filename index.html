<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;  /* âœ… this disables scroll inside the iframe */
      height: 100%;
    }
    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #eef;
    }

    .iframe-container {
      position: relative;
      width: 90vw;           /* Responsive width */
      max-width: 960px;      /* Optional: cap size */
      aspect-ratio: 4 / 3;   /* Modern way (if supported) */
      /* For older browsers: use padding-bottom trick below */
    }
    
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe src="Implicit Equation Graphing Calculator.html" allowtransparency="true" allowfullscreen scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
