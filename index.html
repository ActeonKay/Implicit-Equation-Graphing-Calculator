<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Iframe</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4; /* Optional background */
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    .iframe-wrapper iframe {
      width: 90vw;
      height: 80vh;
      max-width: 1200px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="Implicit Equation Graphing Calculator.html" allowtransparency="true" allowfullscreen></iframe>
  </div>
</body>
</html>
